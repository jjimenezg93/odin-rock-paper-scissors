<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="rock_paper_scissors.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Rock-paper-scissors</h1>
      <section id="score">
        <section id="player-score">
          <p>Player</p>
          <p class="player score">0</p>
        </section>
        <section id="computer-score">
          <p class="computer score">0</p>
          <p>Computer</p>
        </section>
      </section>
      <section class="game-controls">
        <button id="btn-reset" onclick="resetGame()" class="disabled" disabled>
          Reset
        </button>
      </section>
    </header>
    <section id="game">
      <ul class="computer choices"></ul>
      <ul class="player choices"></ul>
    </section>
    <footer></footer>
  </body>
</html>
